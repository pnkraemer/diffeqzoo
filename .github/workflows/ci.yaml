name: ci

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Install dependencies
      run:
        pip install --upgrade pip
        pip install .[lint]
    - name: Lint with black
      run: |
        black --check --diff .
    - name: Lint with isort
      run: |
        isort --check --diff .
    - name: Lint with flake8
      run: |
        flake8

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Run tests with pytest (NumPy)
      run: |
        pip install .[numpy,test]
        BACKEND="Numpy" pytest -W error
    - name: Run tests with pytest (JAX)
      run: |
        pip install .[JAX,test]
        BACKEND="JAX" pytest

    - name: Run code snippets with doctest (NumPy)
      run: |
        pip install .[numpy,test]
        python -m doctest *.md
        python -m doctest odezoo/*.py

  execute-examples:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Sync and execute notebooks
      run: |
        pip install .[numpy,jax,example]
        jupytext --sync docs/source/example_notebooks/*
        python docs/source/example_notebooks/*.py

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - uses: actions/checkout@v2
    - name: Build the HTML docs
      run: |
        pip install .[documentation]
        cd docs
        make clean
        make html SPHINXOPTS="-W --keep-going"
